
<ons-page ng-controller="PistasCtrl">
    <ons-toolbar>
      <div class="left"><ons-back-button>Back</ons-back-button></div>
      <div class="center">Pistas</div>
    </ons-toolbar>

 <ons-list>

        <ons-list-item modifier="chevron" class="list-item-container" ng-click="goHorario($index)" ng-repeat="pista in pistas">
          <ons-row align="">
            <ons-col width="95px" class='square-box' style='background: teal;'>
                <div class='square-content'>
                  <div><span>{{pista.libres}}</span></div>
                </div>
            </ons-col>
            <ons-col>
              <div class="name">
                {{pista.title}}
              </div>
              <div class="desc">
               19-07-2014
              </div>
            </ons-col>
            <ons-col width="40px"></ons-col>
          </ons-row>
        </ons-list-item>
    </ons-list>
    
</ons-page>
