
<ons-page ng-controller="DiasemanaCtrl">

    <ons-toolbar>
        <div class="center">Polideportivo</div>
        <div class="right">
          <ons-toolbar-button>
            <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em">
          </ons-toolbar-button>
        </div>
    </ons-toolbar>
 <ons-list>

        <ons-list-item modifier="chevron" class="list-item-container" ng-click="goPista($index)" ng-repeat="dia in dias">
          <ons-row>
            <ons-col width="95px">
              <div style="font-weight:24px; background-color:darkcyan; width:60px; color:white">{{dia.day.charAt(0)}}</div>
            </ons-col>
            <ons-col><div class="name">{{dia.day}} </div>
            <ons-col><div class="name"> {{dia.date}}</div>
            </ons-col>
            <ons-col width="40px"></ons-col>
          </ons-row>
        </ons-list-item>
    </ons-list>
    
</ons-page>
