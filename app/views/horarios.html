<ons-page ng-controller="HorariosCtrl">
    <ons-toolbar>
      <div class="left"><ons-back-button>Back</ons-back-button></div>
      <div class="center">Horario {{titulo}}</div>
    </ons-toolbar>

       <ons-list class="plan-list">

          <ons-list-item  class="plan" ng-repeat="hora in horarios">
            <ons-row>
              <ons-col width="80px" class="plan-left">
                <div class="plan-date">{{hora.t}}</div>
                <div class="plan-duration">1h</div>
              </ons-col>

              <ons-col width="6px" class="plan-center" ng-style="{backgroundColor:$index % 3 == 1 ? '#3399ff' : '#ccc'}">
              </ons-col>

              <ons-col class="plan-right">
                <div class="plan-name">{{titulo}} </div>

                <div class="plan-info">


                  <div ng-hide="a % 3 == 0">
                    <ons-icon icon="fa-map-marker"></ons-icon>Ocupado
                  </div>
                </div>
              </ons-col>
            </ons-row>
          </ons-list-item>

        </ons-list>
    
</ons-page>
